<!DOCTYPE html>
<html>
<head>
	<title>Img COLOUR Change</title>
</head>
<body style="background-color: #F2D7D9;">

	<div style="text-align: center; margin-top: 200px">
		<img alt="" src="bg_30.jpg" 
		style="height: 50%; width:50%; border-radius:10px;"  id="imgClickAndChange"/>

		<button onclick="bulbon()">Colour</button>
		<button onclick="bulboff()">Black & White</button>


	</div>
	


	<script>
		function bulbon() {
			
			document.getElementById("imgClickAndChange").src = "bg_29.jpg";
		}



		function bulboff() {
			
			document.getElementById("imgClickAndChange").src = "bg_30.jpg";
		}


	</script>
</body>
</html>
